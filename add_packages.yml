---
- hosts: dev
  user: harm
  sudo: yes
  tasks:
    - apt: pkg=$item state=installed
      with_items:
        - apt-file
        - htop
        - dnsutils
        - curl
        - ack-grep
        - tmux
        - unattended-upgrades
    - name: Add S3QL PPA for my remote drive
      command: add-apt-repository ppa:nikratio/s3ql -y
    - name: Install S3QL
      apt: pkg=s3ql update-cache=yes state=installed
